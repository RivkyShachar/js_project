<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js final project</title>

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css  -->
    <link rel="stylesheet" href="css/home.css">

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script defer type="module" src="js/app.js"></script>

<body>
    <!-- start header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="id_home" class="navbar-brand" href="home.html">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse  d-lg-flex justify-content-center " id="navbarSupportedContent">

                        <!-- the countries that in the nav bar -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->
    <main class="container d-flex flex-column align-items-center">

        <!-- Search form -->
        <form id="id_form" class="d-flex w-100 mb-2" role="search">
            <input id="id_input" class="form-control bg-body bg-opacity-50" type="search" placeholder="Search"
                aria-label="Search" />
        </form>

        <!-- Select box -->
        <div id="id_select_box1" class="w-100">
            <!-- select box of all countries -->
            <select class="form-select w-100 bg-body bg-opacity-50">
                <option value="Israel" selected>Choose a country</option>
                <!-- Add other options as needed -->
            </select>
        </div>
    </main>

    <!-- bootstrap and aos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
