<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js final project</title>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script defer type="module" src="js/app_index.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!-- start header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="id_home" class="navbar-brand" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse  d-lg-flex justify-content-center " id="navbarSupportedContent">
                    <ul id="id_nav" class="navbar-nav p-1">
                        <!-- the countries that in the nav bar -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->
    <main class="d-flex flex-column align-items-center p-4">
        <h1 class="mt-4 m-3 text-white display-2">Welcome to Global Journey</h1>
        <p class="text-center my-4 text-secondary display-5">Discover the beauty and diversity of countries worldwide at Global Journey.</p>
        <!-- Search form -->
        <form id="id_form" class="d-flex w-100 mb-2" role="search" data-aos="zoom-in" data-aos-duration="2000">
            <input id="id_input" class="form-control bg-body bg-opacity-50" type="search" placeholder="Search"
                aria-label="Search" />
        </form>

        <!-- Select box -->
        <div id="id_select_box" class="w-100" data-aos="zoom-in" data-aos-duration="2000">
            <!-- select box of all countries -->
            <select class="form-select w-100 bg-body bg-opacity-50">
                <option value="Israel" selected>Choose a country</option>
                <!-- Add other options as needed -->
            </select>
        </div>

        <div>
            <h2 class="text-center text-light mt-2">Last 4 Countries You Looked At</h2>
            <div id="last_search" class="row">
                <!-- the last countries -->
            </div>
        </div>
    </main>

    <!-- bootstrap and aos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
