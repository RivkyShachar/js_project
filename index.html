<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js final project</title>

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- css  -->
    <link rel="stylesheet" href="css/home.css">

    <script defer type="module" src="js/app.js"></script>

</head>
<body>
    <!-- start header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="id_home" class="navbar-brand" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse " id="navbarSupportedContent">
                    <ul id="id_nav" class="navbar-nav col-6 p-1">
                        <!-- the countries that in the nav bar -->
                    </ul>
                    <div id="id_select_box" class="d-md-flex justify-content-end pe-1 pb-2 pb-md-0 col-md-3">
                        <!-- select box of all countries -->
                    </div>
                    <form id="id_form" class="d-flex" role="search">
                        <input id="id_input" class="form-control" type="search" placeholder="Search"
                            aria-label="Search"/>
                        <button id="id_search_btn" class="btn btn-outline-dark ms-1">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->
    <main class="container d-flex justify-content-center">
    </main>

    <!-- bootstrap and aos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <!-- <script>
        AOS.init();
    </script> -->
</body>

</html>
